<script>  
    // 当页面加载完成后执行  
    window.onload = function() {  
        // 创建一个函数来弹出警告框  
        function showAlert(message, delay) {  
            setTimeout(function() {  
                alert(message);  
            }, delay);  
        }  
      
        // 循环5次，每次弹出不同的警告框，延迟时间递增  
        for (var i = 0; i < 2; i++) {  
            // 使用闭包来确保每次循环的延迟时间都是正确的  
            (function(index) {  
                var delay = index * 2000 + 2000; // 每个警告框之间的间隔是2秒  
                showAlert("警告：请立即离开，不要继续在该网站上停留或进行任何操作", delay);  
            })(i);  
        }  
    };  
    </script>
